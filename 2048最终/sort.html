<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style>
		html,body{
			height: 100%;
			background: #a580ea;
		}
		body{
			padding-top: 15px;
		}
		h3{
			margin: 0px 0px 15px;
			text-align: center;
			color: #fff;
		}
		ul,li{
			padding: 0;margin: 0;list-style: none;
		}
		li{
			margin: 10px 0px;
			padding:0px 10px;
			display: flex;align-items: center;
			justify-content: space-between;
			color: #fff;
		}
	</style>
	<body>
		<h3>排行榜</h3>
		<ul>
			
		</ul>
		<script src="js/mui.min.js"></script>
		<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()

			
			makeSort();
			function makeSort(){
				var scores=localStorage.scores?JSON.parse(localStorage.scores):[];
				if(scores.length){
					var newArr=scores.sort(function(a,b){
						var va=a.score;
						var vb=b.score;
						return vb-va;
					})
					var str='';
					for (var i=0;i<newArr.length;i++) {
						if(i<10){
							str+='<li>'+(i+1)+'. '+newArr[i].score+' <span class="mui-badge">'+newArr[i].time+'</span></li>'
						}else{
							break;
						}
						
					}
					$("ul").html(str)
				}
			}
			
			
			//这里绑定的事件是为了在游戏界面，每局结束记录分数的时候触发重新排序并显示
			
			window.addEventListener("makesort",makeSort);
	
			
			
		</script>
	</body>

</html>
